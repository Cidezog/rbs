<div class="row">
	<h2 ng-if="editedResourceType.id === undefined"><i18n>rbs.resourcetype.new</i18n></h2>
	<h2 ng-if="editedResourceType.id !== undefined"><i18n>rbs.resourcetype.edit</i18n>[[editedResourceType.name]]</h2>

	<article class="twelve cell">
		<div class="row">
			<label class="five cell"><i18n>rbs.resourcetype.edit.name.label</i18n></label>
			<input type="text" i18n-placeholder="rbs.resourcetype.edit.name.placeholder" class="seven cell" ng-model="editedResourceType.name" required />
		</div>
		<div class="row">
			<label class="five cell"><i18n>rbs.resourcetype.edit.validation.label</i18n></label>
			<label class="one cell">
				<i18n>rbs.resourcetype.edit.validation.true</i18n>
				<input type="radio" name="validation" data-ng-model="editedResourceType.validation" ng-value="true" checked />
			</label>
			<label class="one cell">
				<i18n>rbs.resourcetype.edit.validation.false</i18n>
				<input type="radio" name="validation" data-ng-model="editedResourceType.validation" ng-value="false" />
			</label>
		</div>
		<hr />

		<div ng-if="editedResourceType.id !== undefined" class="row">
			<share-panel app-prefix="'rbs'" resources="editedResourceType"></share-panel>
		</div>
		<div ng-if="editedResourceType.id === undefined" class="row info">
			<i18n>rbs.resourcetype.edit.save.to.configure</i18n>
		</div>
		<hr />

		<div class="warning" ng-repeat="actionError in currentErrors" translate content="[[actionError.error]]">
		</div>

		<div class="row">
			<button class="right-magnet" ng-click="saveResourceType()" ng-if="display.processing !== true"><i18n>rbs.save</i18n></button>
			<input type="button" class="cancel right-magnet" i18n-value="cancel" ng-click="closeResourceType()" ng-if="display.processing !== true"/>

			<button class="right-magnet cancel disabled" disabled ng-if="display.processing === true"><i18n>rbs.processing</i18n></button>
		</div>
	</article>
</div>
