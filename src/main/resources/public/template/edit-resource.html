<div class="row">
	<h2><i18n>rbs.resource.new</i18n></h2>
	<article class="twelve cell">
		<div class="row">
			<label class="two cell"><i18n>rbs.resource.edit.type.label</i18n></label>
			<select ng-model="selectedType" ng-options="resourceType.name for resourceType in resourceTypes" required>
				<option value=""><i18n>rbs.resource.edit.type.placeholder</i18n></option>
			</select>
		</div>

		<div class="row">
			<label class="two cell"><i18n>rbs.resource.edit.name.label</i18n></label>
			<input type="text" i18n-placeholder="rbs.resource.edit.name.placeholder" class="ten cell" ng-model="editedResource.name" required />
		</div>

		<div class="row">
			<label class="twelve cell"><i18n>rbs.resource.edit.description.label</i18n></label>
			<html-editor ng-model="editedResource.description"></html-editor>
		</div>

		<div class="row">
			<label class="six cell"><i18n>rbs.resource.edit.is_available.label</i18n></label>
			<label class="two cell">
				<i18n>rbs.resource.edit.is_available.false</i18n>
				<input type="radio" name="is_available" data-ng-model="editedResource.is_available" ng-value="false" />
			</label>
			<label class="two cell">
				<i18n>rbs.resource.edit.is_available.true</i18n>
				<input type="radio" name="is_available" data-ng-model="editedResource.is_available" ng-value="true" />
			</label>
		</div>

		<div class="row">
			<label class="six cell"><i18n>rbs.resource.edit.periodic_booking.label</i18n></label>
			<label class="two cell">
				<i18n>rbs.resource.edit.periodic_booking.true</i18n>
				<input type="radio" name="periodic_booking" data-ng-model="editedResource.periodic_booking" ng-value="true" />
			</label>
			<label class="two cell">
				<i18n>rbs.resource.edit.periodic_booking.false</i18n>
				<input type="radio" name="periodic_booking" data-ng-model="editedResource.periodic_booking" ng-value="false" />
			</label>
		</div>

		<div class="row">
			<button class="right-magnet" ng-click="saveResource()" ng-if="display.processing !== true"><i18n>rbs.create</i18n></button>
			<input type="button" class="cancel right-magnet" i18n-value="cancel" ng-click="closeResource()" ng-if="display.processing !== true" />

			<button class="right-magnet cancel disabled" ng-if="display.processing === true"><i18n>rbs.create.processing</i18n></button>
		</div>
	</article>
</div>
